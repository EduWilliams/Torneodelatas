    <head >

        <div><h4> Registro de Usuario</h4></div>
        <form action="/registrar" method="POST">
         <div >
              <div >  
                  <input  class="controls" type="email" name=email placeholder="Correo Electronico">

              <div >

              </div> 
           
              <div >

              <div >

              </div> 
             <div >

              </div> 
             <div >

              </div> 
             <div ><p>Estoy de acuerdo con  <a href="/Basesycondiciones" class="button btn btn-dark" >Bases y condiciones</a></p> </div> 
             
                       <div > <input class="button btn btn-dark " type="submit" ></div>

         </div>  
             </div>

         </div>  
        
                  </section>
         <div > 
            <div th:if ="${error!=null}" class="card text-white bg-danger mb-3 mensajeError">

                  <h5 class="card-title" >Error!</h5 >

                    </div >
        </div >

</div >
